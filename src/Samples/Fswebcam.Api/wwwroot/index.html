<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>树莓派相机控制面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .control-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .control-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 10px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            color: #333;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 182, 159, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .status-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px 0;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-value {
            font-weight: 600;
            padding: 5px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
        }

        .image-gallery {
            margin-top: 30px;
        }

        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #e9ecef;
            text-align: center;
        }

        .image-item img {
            max-width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .image-item h4 {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #333;
            word-break: break-all;
        }

        .image-actions {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 0.8rem;
            min-width: auto;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 768px) {
            .control-panel {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 树莓派相机控制面板</h1>
            <p>通过网页控制相机拍照并显示到2.4寸屏幕</p>
        </div>

        <div class="content">
            <!-- 状态面板 -->
            <div class="status-panel">
                <h3 style="margin-bottom: 20px;">📊 系统状态</h3>
                <div class="status-item">
                    <span>相机状态:</span>
                    <span class="status-value" id="camera-status">检查中...</span>
                </div>
                <div class="status-item">
                    <span>显示器状态:</span>
                    <span class="status-value" id="display-status">检查中...</span>
                </div>
                <div class="status-item">
                    <span>图片数量:</span>
                    <span class="status-value" id="image-count">0</span>
                </div>
                <div class="status-item">
                    <span>最后更新:</span>
                    <span class="status-value" id="last-update">未更新</span>
                </div>
            </div>

            <!-- 控制面板 -->
            <div class="control-panel">
                <!-- 拍照控制 -->
                <div class="control-section">
                    <h3>📷 拍照控制</h3>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="takePhoto()" id="take-photo-btn">
                            立即拍照并显示
                        </button>
                        <div class="input-group">
                            <input type="text" id="custom-filename" placeholder="自定义文件名（可选）">
                            <button class="btn btn-secondary" onclick="takePhotoWithName()">
                                自定义拍照
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 屏幕控制 -->
                <div class="control-section">
                    <h3>🖥️ 屏幕控制</h3>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="clearScreen()">
                            清除屏幕
                        </button>
                        <div class="input-group">
                            <input type="text" id="display-text" placeholder="输入要显示的文本">
                            <button class="btn btn-secondary" onclick="displayText()">
                                显示文本
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 系统控制 -->
                <div class="control-section">
                    <h3>⚙️ 系统控制</h3>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="refreshStatus()">
                            刷新状态
                        </button>
                        <button class="btn btn-secondary" onclick="loadImages()">
                            刷新图片列表
                        </button>
                    </div>
                </div>
            </div>

            <!-- 消息显示区域 -->
            <div id="message-area"></div>

            <!-- 加载指示器 -->
            <div class="loading" id="loading-indicator">
                <p>⏳ 处理中，请稍候...</p>
            </div>

            <!-- 图片画廊 -->
            <div class="image-gallery">
                <h3>📸 拍摄的图片</h3>
                <div class="image-list" id="image-list">
                    <!-- 图片列表将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // API 基础URL
        const API_BASE = '/api/camera';

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            refreshStatus();
            loadImages();
        });

        // 显示消息
        function showMessage(message, isSuccess = true) {
            const messageArea = document.getElementById('message-area');
            const messageClass = isSuccess ? 'message-success' : 'message-error';
            
            messageArea.innerHTML = `<div class="message ${messageClass}">${message}</div>`;
            
            // 3秒后自动清除消息
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }

        // 显示/隐藏加载指示器
        function setLoading(show) {
            const loading = document.getElementById('loading-indicator');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }

        // 拍照
        async function takePhoto() {
            const button = document.getElementById('take-photo-btn');
            button.disabled = true;
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/take-photo`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(`✅ 拍照成功！图片已保存并显示到屏幕: ${result.fileName}`, true);
                    loadImages(); // 刷新图片列表
                    refreshStatus(); // 刷新状态
                } else {
                    showMessage(`❌ 拍照失败: ${result.message || result.error}`, false);
                }
            } catch (error) {
                console.error('拍照请求失败:', error);
                showMessage(`❌ 拍照请求失败: ${error.message}`, false);
            } finally {
                button.disabled = false;
                setLoading(false);
            }
        }

        // 自定义文件名拍照
        async function takePhotoWithName() {
            const filename = document.getElementById('custom-filename').value.trim();
            setLoading(true);

            try {
                const url = filename ? 
                    `${API_BASE}/take-photo?fileName=${encodeURIComponent(filename)}` : 
                    `${API_BASE}/take-photo`;

                const response = await fetch(url, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(`✅ 拍照成功！图片已保存并显示到屏幕: ${result.fileName}`, true);
                    document.getElementById('custom-filename').value = ''; // 清空输入框
                    loadImages(); // 刷新图片列表
                    refreshStatus(); // 刷新状态
                } else {
                    showMessage(`❌ 拍照失败: ${result.message || result.error}`, false);
                }
            } catch (error) {
                console.error('拍照请求失败:', error);
                showMessage(`❌ 拍照请求失败: ${error.message}`, false);
            } finally {
                setLoading(false);
            }
        }

        // 清除屏幕
        async function clearScreen() {
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/clear-screen`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('✅ 屏幕已清除', true);
                } else {
                    showMessage(`❌ 清屏失败: ${result.message || result.error}`, false);
                }
            } catch (error) {
                console.error('清屏请求失败:', error);
                showMessage(`❌ 清屏请求失败: ${error.message}`, false);
            } finally {
                setLoading(false);
            }
        }

        // 显示文本
        async function displayText() {
            const text = document.getElementById('display-text').value.trim();
            
            if (!text) {
                showMessage('❌ 请输入要显示的文本', false);
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/display-text?text=${encodeURIComponent(text)}`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(`✅ 文本已显示到屏幕: ${text}`, true);
                    document.getElementById('display-text').value = ''; // 清空输入框
                } else {
                    showMessage(`❌ 文本显示失败: ${result.message || result.error}`, false);
                }
            } catch (error) {
                console.error('文本显示请求失败:', error);
                showMessage(`❌ 文本显示请求失败: ${error.message}`, false);
            } finally {
                setLoading(false);
            }
        }

        // 刷新状态
        async function refreshStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const result = await response.json();

                if (result.success) {
                    document.getElementById('camera-status').textContent = 
                        result.cameraReady ? '✅ 就绪' : '❌ 未就绪';
                    document.getElementById('display-status').textContent = 
                        result.displayReady ? '✅ 就绪' : '❌ 未就绪';
                    document.getElementById('image-count').textContent = result.imageCount;
                    document.getElementById('last-update').textContent = 
                        new Date().toLocaleString('zh-CN');
                } else {
                    console.error('获取状态失败:', result.message);
                }
            } catch (error) {
                console.error('状态请求失败:', error);
                document.getElementById('camera-status').textContent = '❌ 错误';
                document.getElementById('display-status').textContent = '❌ 错误';
            }
        }

        // 加载图片列表
        async function loadImages() {
            try {
                const response = await fetch(`${API_BASE}/images`);
                const result = await response.json();

                const imageList = document.getElementById('image-list');

                if (result.success && result.images.length > 0) {
                    imageList.innerHTML = result.images.map(img => `
                        <div class="image-item">
                            <img src="${API_BASE}/download/${encodeURIComponent(img.fileName)}" 
                                 alt="${img.fileName}" 
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDIwMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjIwMCIgaGVpZ2h0PSIxMjAiIGZpbGw9IiNmNWY1ZjUiLz48dGV4dCB4PSIxMDAiIHk9IjYwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiBmaWxsPSIjOTk5Ij7mlpDliqHliqDovb085bGx6K+v44CC44CC44CCPC90ZXh0Pjwvc3ZnPg=='">
                            <h4>${img.fileName}</h4>
                            <div class="image-actions">
                                <button class="btn btn-secondary btn-small" onclick="displayImage('${img.fileName}')">
                                    显示
                                </button>
                                <button class="btn btn-danger btn-small" onclick="deleteImage('${img.fileName}')">
                                    删除
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    imageList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">暂无图片</p>';
                }
            } catch (error) {
                console.error('加载图片列表失败:', error);
                document.getElementById('image-list').innerHTML = 
                    '<p style="text-align: center; color: #ff6b6b; padding: 40px;">加载图片列表失败</p>';
            }
        }

        // 显示指定图片
        async function displayImage(fileName) {
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/display-image/${encodeURIComponent(fileName)}`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(`✅ 图片已显示到屏幕: ${fileName}`, true);
                } else {
                    showMessage(`❌ 图片显示失败: ${result.message || result.error}`, false);
                }
            } catch (error) {
                console.error('图片显示请求失败:', error);
                showMessage(`❌ 图片显示请求失败: ${error.message}`, false);
            } finally {
                setLoading(false);
            }
        }

        // 删除图片
        async function deleteImage(fileName) {
            if (!confirm(`确定要删除图片 "${fileName}" 吗？`)) {
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/delete/${encodeURIComponent(fileName)}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(`✅ 图片已删除: ${fileName}`, true);
                    loadImages(); // 刷新图片列表
                    refreshStatus(); // 刷新状态
                } else {
                    showMessage(`❌ 删除失败: ${result.message || result.error}`, false);
                }
            } catch (error) {
                console.error('删除图片请求失败:', error);
                showMessage(`❌ 删除图片请求失败: ${error.message}`, false);
            } finally {
                setLoading(false);
            }
        }

        // 定期刷新状态（每30秒）
        setInterval(refreshStatus, 30000);
    </script>
</body>
</html>
